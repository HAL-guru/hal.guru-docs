{% if config.copyright %}
<div class="md-copyright">
    <div class="md-copyright__highlight">
        {% if config.extra.title %}
        {{ config.extra.title }}
        {% endif %}
        {% if config.extra.docs_version %}
        {{ config.extra.docs_version }}
        {% endif %}
        {{ config.copyright }}
    </div>
</div>
{% endif %}
