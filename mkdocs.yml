site_name: docs.hal.guru
site_url: https://docs.hal.guru/
site_author: hal.guru
site_description: >-
  AI Agents that works, for you
repo_name: Download
repo_url: https://github.com/HAL-guru/hal.guru-docs.git
copyright: '&copy; 2025 hal.guru sp. z o.o.'
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HAL-guru/hal.guru
      name: hal.guru on GitHub
# Autogenerated Version Begin
  version: 1.43.0
# Autogenerated Version End
  title: hal.guru agents core
theme:
  name: material
  logo: icon-white.png
  favicon: favicon.svg
  icon:
    repo: fontawesome/brands/github
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.instant
    #- navigation.tabs
    #- navigation.sections
    #- navigation.expand
  extra_css:
    - overrides/custom.css
  custom_dir: overrides
nav:
  - 'Welcome': 'index.md'
  - 'Installation':
      - 'Installation': 'installation/index.md'
      - '&nbsp;&nbsp;&nbsp;Expert Guides':
        - 'MacOS and Linux': 'installation/macos-and-linux.md'
        - 'Windows': 'installation/windows.md'
        - 'Experienced users': 'installation/experienced-users.md'
  - 'Getting Started':
    - 'My first agent AI': 'getting-started/01-install-halguru-cli.md'
  - 'Configuration files':
    - 'Configuration files': 'models/index.md'
# Autogenerated AgentConfiguration Begin
# Autogenerated AgentConfiguration End
# Autogenerated StateConfiguration Begin
# Autogenerated StateConfiguration End
# Autogenerated ActionConfiguration Begin
# Autogenerated ActionConfiguration End
# Autogenerated WebsiteConfiguration Begin
# Autogenerated WebsiteConfiguration End
  - 'halguru CLI':
    - 'Introduction': 'halguru-cli/index.md'
# Autogenerated CLI Commands Begin
# Autogenerated CLI Commands End
  - 'Schemas': 'schemas/index.md'
  - 'Current version': 'halguru-cli/version.md'
markdown_extensions:
  - toc:
      permalink: "#"
      baselevel: 2
      separator: "_"
plugins:
  - search
